<div class="container1"></div>
       <script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
    theme: "light2", // "light1", "light2", "dark1", "dark2"
    exportEnabled: true,
    animationEnabled: true,
    title: {
        text: "porcentaje de ventas de los productos"
    },
    data: [{
        type: "pie",
        startAngle: 45,
        toolTipContent: "<b>{label}</b>: {y}%",
        showInLegend: "true",
        legendText: "{label}",
        indexLabelFontSize: 20,
        indexLabel: "{label} - {y}%",
        dataPoints: [
            { y: 51.08, label: "comida de perro" },
            { y: 27.34, label: "camas de perro" },
            { y: 10.62, label: "comida gatos" },
            { y: 5.02, label: "collar gatos" },
            { y: 4.07, label: "comida de peces" },
            { y: 1.22, label: "cofre para pesera" },
            { y: 0.44, label: "Others" }
        ]
    }]
});
chart.render();

}
</script>
